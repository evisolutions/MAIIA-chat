<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel MAIIA</title>

  <!-- Single Widget Script sa deferred loading-om -->

</head>

<body>
  <!-- App container Ä‡e biti dinamiÄki kreiran od strane widget loader-a -->
</body>
<script defer>
  (function () {
    'use strict';
    const apiDomain = "https://websiteaddon.maiiaconcierge.ai";

    // Widget konfiguracija
    const MaiiaConfig = {
      domain: apiDomain,
      propertyId: "22",
      conversationType: "info",
      zIndex: "999999",
      theme: "light",
    };

    // Sve zavisnosti koje treba da se uÄitaju
    const dependencies = [
      // Stilovi
      { type: 'link', url: 'https://cdn.jsdelivr.net/npm/vuetify@3.4.9/dist/vuetify.min.css', rel: 'stylesheet' },
      { type: 'link', url: 'https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css', rel: 'stylesheet' },
      { type: 'link', url: `${apiDomain}/style.css`, rel: 'stylesheet' },
      // Skripte
      { type: 'script', url: 'https://unpkg.com/vue@3/dist/vue.global.prod.js' },
      { type: 'script', url: 'https://unpkg.com/vue-demi@0.14.7/lib/index.iife.js' },
      { type: 'script', url: 'https://cdn.jsdelivr.net/npm/pinia@2.1.7/dist/pinia.iife.prod.js' },
      { type: 'script', url: 'https://cdn.jsdelivr.net/npm/vuetify@3.4.9/dist/vuetify.min.js' },
      { type: 'script', url: `${apiDomain}/maiia-widget.umd.js` }
    ];

    let loadedDependencies = 0;
    let isInitializing = false;
    let initTimeout = null;

    // Funkcija za dinamiÄko uÄitavanje zavisnosti
    function loadDependency(dep) {
      return new Promise((resolve, reject) => {
        const element = document.createElement(dep.type === 'link' ? 'link' : 'script');

        if (dep.type === 'link') {
          element.rel = dep.rel || 'stylesheet';
          element.href = dep.url;
          element.onload = () => {
            console.log(`âœ… Stil uÄitan: ${dep.url}`);
            resolve();
          };
          element.onerror = () => {
            console.error(`âŒ GreÅ¡ka pri uÄitavanju stila: ${dep.url}`);
            reject(new Error(`Failed to load style: ${dep.url}`));
          };
        } else {
          // SVE SKRIPTE SU DEFERRED - uÄitavaju se paralelno
          element.src = dep.url;
          element.defer = true; // âœ… Defer za paralelno uÄitavanje
          element.async = false; // âœ… Bez async da bi defer radio pravilno

          element.onload = () => {
            console.log(`âœ… Skripta uÄitana (deferred): ${dep.url}`);
            resolve();
          };
          element.onerror = () => {
            console.error(`âŒ GreÅ¡ka pri uÄitavanju skripte (deferred): ${dep.url}`);
            reject(new Error(`Failed to load script: ${dep.url}`));
          };
        }

        document.head.appendChild(element);
      });
    }

    // Kreiranje app container-a
    function createAppContainer() {
      if (document.getElementById('app')) {
        console.log('â„¹ï¸ App container veÄ‡ postoji');
        return;
      }

      const appDiv = document.createElement('div');
      appDiv.id = 'app';
      document.body.appendChild(appDiv);
      console.log('âœ… App container kreiran');
    }

    // Provera da li su sve zavisnosti uÄitane i inicijalizacija widget-a
    function checkDependenciesReady() {
      if (isInitializing) return;
      if (loadedDependencies < dependencies.length) return;

      // Postavi timeout za inicijalizaciju (30 sekundi)
      if (!initTimeout) {
        initTimeout = setTimeout(() => {
          console.error('â° Timeout: Widget se nije inicijalizovao u roku od 30 sekundi');
          console.log('ğŸ”„ PokuÅ¡avam ruÄno inicijalizovanje...');

          if (window.MaiiaWidget) {
            try {
              isInitializing = true;
              const widget = window.MaiiaWidget.init("app", {
                theme: MaiiaConfig.theme,
                propertyId: MaiiaConfig.propertyId,
                conversationType: MaiiaConfig.conversationType,
                zIndex: MaiiaConfig.zIndex,
              });
              console.log('âœ… Widget uspeÅ¡no inicijalizovan nakon timeout-a');
            } catch (error) {
              console.error('âŒ GreÅ¡ka pri inicijalizaciji widget-a nakon timeout-a:', error);
            }
          } else {
            console.error('âŒ MaiiaWidget nije dostupan Äak ni nakon timeout-a');
          }
        }, 30000); // 30 sekundi timeout
      }

      // Proveri da li su sve zavisnosti dostupne
      if (
        window.Vue &&
        window.VueDemi &&
        window.Pinia &&
        window.Vuetify &&
        window.MaiiaWidget
      ) {
        // OÄisti timeout jer su sve zavisnosti dostupne
        if (initTimeout) {
          clearTimeout(initTimeout);
          initTimeout = null;
        }

        isInitializing = true;
        console.log('ğŸš€ Sve zavisnosti uÄitane, pokreÄ‡em inicijalizaciju widget-a...');

        try {
          const widget = window.MaiiaWidget.init("app", {
            theme: MaiiaConfig.theme,
            propertyId: MaiiaConfig.propertyId,
            conversationType: MaiiaConfig.conversationType,
            zIndex: MaiiaConfig.zIndex,
          });
          console.log('âœ… Widget uspeÅ¡no inicijalizovan');
        } catch (error) {
          console.error('âŒ GreÅ¡ka pri inicijalizaciji widget-a:', error);
          isInitializing = false;
        }
      } else {
        console.log('â³ ÄŒekam zavisnosti...', {
          Vue: !!window.Vue,
          VueDemi: !!window.VueDemi,
          Pinia: !!window.Pinia,
          Vuetify: !!window.Vuetify,
          MaiiaWidget: !!window.MaiiaWidget
        });
      }
    }

    // Glavna funkcija za inicijalizaciju - POKREÄ†E DEFERRED LOADING
    function initWidget() {
      console.log('ğŸ”„ PokreÄ‡em MAIIA widget loader sa deferred loading...');

      // Kreiraj app container
      createAppContainer();

      // UÄŒITAJ SVE ZAVISNOSTI PARALELNO sa defer atributima
      console.log('ğŸ“¦ UÄitavam sve zavisnosti paralelno sa defer...');

      const loadPromises = dependencies.map((dep, index) => {
        // Mikro-delay da se ne zaguÅ¡e mreÅ¾ni zahtevi
        setTimeout(() => {
          return loadDependency(dep).then(() => {
            loadedDependencies++;
            checkDependenciesReady();
          });
        }, index * 50); // 50ms delay izmeÄ‘u svakog resursa
      });

      // Ako nema zavisnosti za uÄitavanje, odmah proveri
      if (loadPromises.length === 0) {
        checkDependenciesReady();
      }
    }

    // ÄŒEKAJ HOST SAJT - cela naÅ¡a skripta se pokreÄ‡e tek nakon hosta
    if (document.readyState === 'loading') {
      console.log('â³ ÄŒekam da se host stranica kompletno uÄita...');
      window.addEventListener('load', () => {
        console.log('ğŸš€ Host stranica uÄitana, pokreÄ‡em widget sa deferred loading...');
        initWidget();
      });
    } else {
      // Ako je DOM veÄ‡ spreman, Äekaj load event
      console.log('â³ ÄŒekam load event...');
      window.addEventListener('load', () => {
        console.log('ğŸš€ Host stranica uÄitana, pokreÄ‡em widget sa deferred loading...');
        initWidget();
      });
    }

    // Eksportuj konfiguraciju za eventualne kasnije promene
    window.MaiiaConfig = MaiiaConfig;

    // Cleanup funkcija za timeout
    function cleanup() {
      if (initTimeout) {
        clearTimeout(initTimeout);
        initTimeout = null;
      }
    }

    // Dodaj cleanup na window beforeunload
    window.addEventListener('beforeunload', cleanup);

    // RuÄna funkcija za inicijalizaciju (za debugging)
    window.initMaiiaWidget = function () {
      cleanup(); // OÄisti prethodni timeout
      isInitializing = false;
      loadedDependencies = 0;
      initWidget();
    };

  })();
</script>

</html>
